{namespace mhdev=mhdev\MhDirectory\ViewHelpers}
<f:if condition="{mhdev:Type(entry:result, key: 'map')}">
	<div class="inner_map">
		<script>
		var map_{result.uid};
		function initialize() {
			var lat = '{result.mapLat}';
			var lng = '{result.mapLng}';
			var zoom = {zoom};
			var mapOptions = {
				zoom: zoom,
				center: new google.maps.LatLng(lat, lng)
			};

			aMapPos[{result.uid}]		= new google.maps.LatLng(lat, lng);
			var myLatLng_{result.uid} = new google.maps.LatLng(lat, lng);

			var map_{result.uid} = new google.maps.Map(document.getElementById('gmap_{result.uid}'),
			mapOptions);
			
			var marker = new google.maps.Marker(<f:format.raw value="{" />
				position: myLatLng_{result.uid},
				map: map_{result.uid},
				title: "{result.company}",
				icon: "{mhdev:MapIcon(entry:result)}"
			 <f:format.raw value="}" />
);

		}
		
		google.maps.event.addDomListener(window, 'load', initialize);
		</script>
		<div id="gmap_{result.uid}" class="mh_directory_gmap"></div>
	</div>
</f:if>
