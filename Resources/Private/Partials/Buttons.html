{namespace mhdev=mhdev\MhDirectory\ViewHelpers}
<ul class="buttons">
	<f:if condition="{mhdev:Type(entry:result, key: 'detail')}">
		<f:if condition="{request.action}=='detail'">
			<f:then>
				<li>
					<f:link.action class="detail_link" action="index" controller="{from}" arguments="{ref: ref, category: request.category, state: request.state, district: request.district, city: request.city}">
						<i class="fa fa-angle-double-left"></i> <f:translate key="details_back" />
					</f:link.action>
				</li>
			</f:then>
			<f:else>
				<li>
					<f:link.action class="detail_link" action="detail" arguments="{uid: result.uid, category: request.category}">
						<i class="fa fa-search"></i> <f:translate key="list_details" />
					</f:link.action>
				</li>
			</f:else>
		</f:if>
	</f:if>

	<f:if condition="{mhdev:Type(entry:result, key: 'link')}">
		<f:if condition="{result.link}">
			<li>
				<f:link.action action="out" controller="List" arguments="{uid: result.uid, key: 'link'}">
					<i class="fa fa-home"></i>&nbsp;<f:translate key="list_button_home" />
				</f:link.action>
			</li>
		</f:if>
	</f:if>

	<f:if condition="{mhdev:Type(entry:result, key: 'mail')}">
		<f:if condition="{result.mail}">
			<li {f:if(condition: '{request.action} == "mail"', then: 'class="active"', else: '')}>
				<f:link.action action="mail" arguments="{uid: result.uid, category: request.category}">
					<i class="fa fa-envelope-o"></i>&nbsp;<f:translate key="list_button_mail" />
				</f:link.action>
			</li>
		</f:if>
	</f:if>

	<f:if condition="{mhdev:Type(entry:result, key: 'twitter')}">
		<f:if condition="{result.twitter}">
			<li>
				<f:link.action action="out" controller="List" arguments="{uid: result.uid, key: 'twitter'}">
					<i class="fa fa-twitter"></i>&nbsp;<f:translate key="list_button_twitter" />
				</f:link.action>
			</li>
		</f:if>
	</f:if>

	<f:if condition="{mhdev:Type(entry:result, key: 'facebook')}">
		<f:if condition="{result.facebook}">
			<li>
				<f:link.action action="out" controller="List" arguments="{uid: result.uid, key: 'facebook'}">
					<i class="fa fa-facebook"></i>&nbsp;<f:translate key="list_button_facebook" />
				</f:link.action>
			</li>
		</f:if>
	</f:if>

	<f:if condition="{mhdev:Type(entry:result, key: 'xing')}">
		<f:if condition="{result.xing}">
			<li>
				<f:link.action action="out" controller="List" arguments="{uid: result.uid, key: 'xing'}">
					<i class="fa fa-xing"></i>&nbsp;<f:translate key="list_button_xing" />
				</f:link.action>
			</li>
		</f:if>
	</f:if>

	<f:if condition="{mhdev:Type(entry:result, key: 'linkedin')}">
		<f:if condition="{result.linkedin}">
			<li>
				<f:link.action action="out" controller="List" arguments="{uid: result.uid, key: 'linkedin'}">
					<i class="fa fa-linkedin"></i>&nbsp;<f:translate key="list_button_linkedin" />
				</f:link.action>
			</li>
		</f:if>
	</f:if>
</ul>
