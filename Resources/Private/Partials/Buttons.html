<ul class="buttons">

	<f:if condition="{detail}==1">
		<f:then></f:then>
		<f:else>
			<li>
				<f:link.action class="detail_link" action="detail" arguments="{uid: result.uid}"><i class="fa fa-search"></i> <f:translate key="list_details" /></f:link.action>
			</li>
		</f:else>
	</f:if>

	<f:if condition="{result.link}">
		<li>
			<f:link.action action="out" arguments="{uid: result.uid, key: 'link'}">
				<i class="fa fa-home"></i>&nbsp;<f:translate key="list_button_home" />
			</f:link.action>
		</li>
	</f:if>

	<f:if condition="{result.mail}">
		<li>
			<f:link.action action="mail" arguments="{uid: result.uid}">
				<i class="fa fa-envelope-o"></i>&nbsp;<f:translate key="list_button_mail" />
			</f:link.action>
		</li>
	</f:if>

	<f:if condition="{result.twitter}">
		<li>
			<f:link.action action="out" arguments="{uid: result.uid, key: 'twitter'}">
				<i class="fa fa-twitter"></i>&nbsp;<f:translate key="list_button_twitter" />
			</f:link.action>
		</li>
	</f:if>

	<f:if condition="{result.facebook}">
		<li>
			<f:link.action action="out" arguments="{uid: result.uid, key: 'facebook'}">
				<i class="fa fa-facebook"></i>&nbsp;<f:translate key="list_button_facebook" />
			</f:link.action>
		</li>
	</f:if>
</ul>
