<f:be.container loadPrototype="FALSE" loadExtJsTheme="TRUE" addJsFile="{f:uri.resource(path:'Js/backend.js')}" includeCssFiles="{0: '{f:uri.resource(path:\'Css/backend.css\')}'}" loadJQuery="true">
    <div class="typo3-fullDoc">
        <div id="typo3-docheader">
            <div id="typo3-docheader-row1">
                <div class="buttonsleft">
                </div>
                <div class="buttonsright">
                    <f:be.buttons.shortcut />
                </div>
            </div>
            <div id="typo3-docheader-row2">
                <div class="docheader-row2-left">
                    <f:be.buttons.csh />
                    <f:be.menus.actionMenu>
                        <f:be.menus.actionMenuItem label="Dashboard" controller="Backend" action="index" />
                        <f:be.menus.actionMenuItem label="Import" controller="Backend" action="import" />
                    </f:be.menus.actionMenu>
                </div>
                <div class="docheader-row2-right">
                    <f:be.pagePath />
                    <f:be.pageInfo />
                </div>
            </div>
        </div>
        <div id="typo3-docbody">
            <div id="typo3-inner-docbody">
                <f:render section="main" />
            </div>
        </div>
    </div>
</f:be.container>
